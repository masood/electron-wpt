        <script>
            let p = document.getElementById("cookies");
            let storage = document.getElementById("local_storage");
            let session = document.getElementById("session_storage");
            p.innerHTML = document.cookie;
            storage.innerHTML = localStorage.getItem("local");
            storage.innerHTML = localStorage.getItem("session");
        </script>
    </body>
