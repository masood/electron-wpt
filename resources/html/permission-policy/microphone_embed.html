<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Microphone permission</h1>
        <p id="message"></p>

        <h2>iframe</h2>
        <iframe src="https://{{first-party}}/microphone"></iframe>

        <h2>webview</h2>
        <webview src="https://{{first-party}}/microphone"></webview>

        <h2>iframe cross</h2>
        <iframe
            src="https://{{third-party}}/microphone"
            allow="microphone"
        ></iframe>

        <h2>webview cross</h2>
        <webview
            src="https://{{third-party}}/microphone"
            allow="microphone"
        ></webview>

        <script>
            let p = document.getElementById("message");
            navigator.mediaDevices
                .getUserMedia({ audio: true })
                .then((stream) => {
                    p.innerText = "Permission acquired";
                })
                .catch((error) => {
                    p.innerText = "Permission denied";
                });
        </script>
    </body>
</html>
