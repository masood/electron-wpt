<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="message"></p>
        <script>
            let p = document.getElementById("message");
            fetch(
                "https://{{first-party}}/access_control_allow_credentials?preflight=true&request=false",
                {
                    method: "GET",
                    headers: {
                        Authorization: "Basic YWxhZGRpbjpvcGVuc2VzYW1l",
                    },
                    credentials: "include",
                }
            ).then((response) => {
                if (response.ok) {
                    p.innerHTML = "Credentials sent successfully";
                } else {
                    p.innerHTML = response.statusText;
                }
            });
        </script>
    </body>
</html>
